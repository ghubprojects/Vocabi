<div class="" container"">
    <div class="" wrapper"">

        <div class="" check-word"">
            {{type:Word}}
        </div>
        <div class="" image-container"">
            {{Image}}
        </div>
        <div class="" content-container"">
            <div class="" word-detail"">
                {{Word}}
            </div>
            <span class="" word-type"">
                {{PartOfSpeech}}
            </span>
            <div class="" phonetic"">
                {{Audio}} {{Pronunciation}}
            </div>
            <br />
            <div class="" meaning"">
                {{Meaning}}
            </div>
            <div class="" example"">
                Eg: {{Example}}
            </div>
        </div>
    </div>
</div>
